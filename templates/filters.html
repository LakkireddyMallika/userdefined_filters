<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <center>
        <h1>BUILT-IN FILTERS</h1>
       <h1>{{data}}</h1>
       <h1>{{data|lower}}</h1>
       <h1>{{data|upper}}</h1>
       <h1>{{data|capfirst}}</h1>
       <h1>{{data|slice:6}}</h1>
       <h1>{{data|truncatewords:3}}</h1>
       <h1>{{data|title}}</h1>
       
       <h1>{{dt|date:' Y M '}}</h1>

       <h1>I have {{c}} pen{{c|pluralize}}</h1>

       <h1> This {{c}}  book{{c|pluralize:'es'}} {{c|pluralize:'is,are'}} mine</h1>
       
       <!--<h1> This {{c|pluralize}}  book{{c|pluralize:'es'}} {{c|pluralize:'is,are'}} mine</h1>
       -->





    </center>
</body>
</html>
